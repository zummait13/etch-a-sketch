<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="URF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>

        <div class="content">
            <div class="buttons">
                <label>
                    <input type="range" 
                            name="gridNumber" 
                            id="gridNumber" 
                            min="1"
                            max="100"
                            onchange="rebuildGrid(buildGrid);">
                    Number of squares
                </label>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="gridContainer"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
