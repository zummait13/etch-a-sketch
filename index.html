<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="URF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>

        <div class="content">
            <div class="buttons">

                <label>
                    <p></p>
                    <input type="range" 
                            name="gridNumber" 
                            id="gridNumber" 
                            min="10"
                            max="50"
                            onchange="rebuildGrid(buildGrid);">
                </label>

                <div class = "WB-or-RGB">
                    <span>WB</span>

                    <label class="switch">
                        <input type="checkbox" name="RGB_mode" id="RGB_mode">
                        <span class="slider"></span>
                    </label>

                    <span>RGB</span>
                </div>
                
            </div>

            <div class="gridContainer"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
